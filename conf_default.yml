basic_auth:
  user: execution-manager
  secret: secret

# repository_manager_server as seen from the 'outside'
# in dev mode we just use the local host binding
repository_manager_server: 
  host: "127.0.0.1"
  port: 8881
  context: '/cider-ci'
  ssl: false

nrepl:
  port: 7884
  bind: "127.0.0.1"
  enabled: false

database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

messaging: 

  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: guest
    password: guest

