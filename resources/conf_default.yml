database: 
  adapter: "postgresql" 
  classname: "org.postgresl.Driver"
  subname: "//localhost:5432/cider-ci_development"
  subprotocol: "postgresql"
  user: cider-ci
  password: cider-ci
  max_pool_size: 1

basic_auth:
  username: service
  password: secret

messaging: 
  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: cider-ci
    password: cider-ci

services: 

  builder: 

    http: 
      host: 127.0.0.1
      port: 8884
      context: /cider-ci
      sub_context: /builder
      ssl: false

    nrepl: 
      port: 7884
      bind: "127.0.0.1"
      enabled: false

    database: 
      max_pool_size: 2

  repository: 

    http: 
      host: 127.0.0.1
      port: 8881
      context: /cider-ci
      sub_context: /repositories
      ssl: false

